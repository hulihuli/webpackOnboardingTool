<nav aria-label="Page navigation">
    <ul class="pagination">
        <li class="pointer" [ngClass]="{disabled: isFirst()}" (click)="goPrevious()">
            <a aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li *ngFor="let page of pages" class="pointer" [ngClass]="{active: isActive(page)}"
            (click)="selectPage(page)">
            <a>{{page}}</a>
        </li>
        <li class="pointer" [ngClass]="{disabled: isLast()}" (click)="goNext()">
            <a aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
